<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fluid Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
    body {
      font-size:16px;
    }
		#wrapper {
			width:96%;
			margin:0 auto;
			font-size:12px;
		}
		.header-text{
			font-size:2rem;
			text-align:center;
		}
	    .fluid-text {
	      font-size:1.5rem;
	    }
	</style>
</head>

<body>	<!-- 16px -->
	<div id="wrapper">	<!-- 12px -->
		<header class="header-text">	<!-- 16x2=32px -->
			<p> 가변 그리드 레이아웃 </p>
			<p class="fluid-text"> 가변 폰트 </p>	<!-- 1.5x16=24px -->
		</header>
	</div>
</body>
</html>
